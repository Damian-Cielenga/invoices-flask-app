<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>invoice</title>
    <link rel="stylesheet" href="invoice.css">
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="2">
						<table>
							<tr>
								<td class="title">
									<img src="prodexa.svg" style="width: 100%; max-width: 300px" />
								</td>
								<td>
									Invoice ID: {{ id }}<br />
									Created: {{ date }}<br />
									Due: {{ due_date }}
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="2">
						<table>
							<tr>
								<td>
									prodexa GmbH<br />
									Rheinischestr. 171<br />
									44263 Dortmund
								</td>
								<td>
									{{ client }} <br />
									{{ contact }} <br />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>Item</td>
					<td>Price</td>
				</tr>

				{% for key, value in task %}
					<tr class="item">
						<td>{{ key }}</td>
						<td>{{ value }} € </td>
					</tr>
				{% endfor %}

				<tr class="total">
					<td></td>

					<td> Total: {{ sum }} €</td>
				</tr>
			</table>
		</div>
	</body>
</html>
